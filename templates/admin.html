<div class="admin-page">
  <ng-include src="'templates/header.html'"></ng-include>

  <div class="row blue-row">
    <div class="col-xs-10">

      <div class="col-xs-2">
        <a ng-click="m.step=0" ng-class="{active: m.step == 0}">Pending Reports</a>
      </div>
      <div class="col-xs-2">
        <a ng-click="m.step=1" ng-class="{active: m.step == 1}">Published Reports</a>

      </div>
      <div class="col-xs-2">
        <a ng-click="m.step=2" ng-class="{active: m.step == 2}">Users</a>

      </div>
      <div class="col-xs-2">
        <a ng-click="m.step=3" ng-class="{active: m.step == 3}">User Accounts</a>

      </div>
      <div class="col-xs-2">
        <a ng-click="m.step=4" ng-class="{active: m.step == 4}">Risk Assessments</a>

      </div>
      <div class="col-xs-2">
        <a ng-click="m.step=5" ng-class="{active: m.step == 5}">Notifications</a>

      </div>
    </div>

    <div class="col-xs-2">
      <input type="text" class="form-control" placeholder="Search Users" ng-model="searchText"/>        
    </div>
  </div>
  <ng-include src="'templates/partials/PendingReports.html'" ng-if="m.step==0"></ng-include>
  <ng-include src="'templates/partials/PublishedReports.html'" ng-if="m.step==1"></ng-include>
  <ng-include src="'templates/partials/Users.html'" ng-if="m.step==2"></ng-include>
  <ng-include src="'templates/partials/UserAccounts.html'" ng-if="m.step==3"></ng-include>
  <ng-include src="'templates/partials/RiskAssessments.html'" ng-if="m.step==4"></ng-include>
  <ng-include src="'templates/partials/Notifications.html'" ng-if="m.step==5"></ng-include>


</div>
