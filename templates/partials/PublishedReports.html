<div class="container-fluid sub-section" ng-controller="publishedReportsController" block-ui="getpublishedreports">
    <div class="row blue-row">

        <div class="col-xs-10">
            <div class="col-xs-3">
                <a ng-click="sortByName()"> Search Name</a>
            </div>
            <div class="col-xs-2">
                <a ng-click="sortByType()">Search Type</a>
            </div>

            <div class="col-xs-2">
                <a ng-click="sortByDate()">Search Date</a>
            </div>
            <div class="col-xs-1">
                <a ng-click="">Critical Issues</a>
            </div>
            <div class="col-xs-1">
                <a ng-click="">Potential Risks</a>
            </div>
            <div class="col-xs-1">
                <a ng-click="">Highlights</a>
            </div>
        </div>
        <div class="col-xs-2">
            <!-- <button class="btn btn-primary col-xs-12 btn-white pull-right">New Report</button> -->

        </div>
    </div>

    <!-- ng-click="report.openReport = !report.openReport"? -->
    <div class="submitted-report" ng-repeat="report in m.getFilteredData()">
        <div class="row white-row">
            {{}}
            <div class="col-xs-10">
                <div class="col-xs-3 col-md-3">
                    <i class="fa fa-trash trash-can"></i> {{report.firstName}} {{report.lastName}}
                </div>
                <div class="col-xs-2 col-md-2">
                    {{report.reportType}}
                </div>
                <div class="col-xs-2 col-md-2">
                    -
                </div>
                <div class="col-xs-1 col-md-1">
                    -
                </div>
                <div class="col-xs-1 col-md-1">
                    -
                </div>
                <div class="col-xs-1 col-md-1">
                    -
                </div>
            </div>
            <div class="col-xs-2">

                <button class="btn btn-primary pull-right col-xs-12" ng-click="goto('/view-report/' + report.reportId)">View Report</button>

            </div>
        </div>

    </div>
</div>
