<div class="container-fluid sub-section" ng-controller='pendingReportsController' block-ui="getpendingreports">
    <div class="row blue-row">

        <div class="col-xs-10">
            <div class="col-xs-3">
                <a ng-click="sortByName()" style="text-decoration: none">Search Name</a>
            </div>
            <div class="col-xs-2">
                <a ng-click="sortByType()" style="text-decoration: none">Search Type</a>
            </div>

            <div class="col-xs-2">
                <a ng-click="sortByDate()" style="text-decoration: none">Expected Run Date</a>
            </div>

        </div>
        <div class="col-xs-2">
            <button class="btn btn-primary col-xs-12 btn-white pull-right">New Report</button>

        </div>
    </div>
    <!-- {{m.reports}} -->
    
    <div class="submitted-report" ng-repeat="report in m.getFilteredData()">
        <div class="row white-row" ng-click="report.openReport = !report.openReport">
            <div class="col-xs-10">
                <div class="col-xs-3 col-md-3">
                    <i class="fa fa-trash trash-can"></i> {{report.firstName}} {{report.lastName}}
                </div>
                <div class="col-xs-2 col-md-2">
                    {{report.reportType}}
                </div>
                <div class="col-xs-2 col-md-2">
                    {{report.expectedRunDate || '-'}}
                </div>

            </div>

            <div class="col-xs-2">

                <button class="btn btn-primary pull-right col-xs-12" ng-click="goto('/report/' + report.reportId)">Run Report</button>

            </div>
        </div>

    </div>
</div>
