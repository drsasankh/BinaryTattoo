<div class="container-fluid sub-section" ng-controller="usersController">
  <div class="row blue-row">

    <div class="col-xs-12">
      <div class="col-xs-4">
        Email
      </div>
      <div class="col-xs-2">
        Signup Date
      </div>

      <div class="col-xs-1">
        Draft Reports
      </div>
      <div class="col-xs-1">
        Pending Reports
      </div>
      <div class="col-xs-1">
        Complete Reports
      </div>
      <div class="col-xs-1">
        Recurring Reports
      </div>
      <div class="col-xs-1">
        Newsletter
      </div>
    </div>

  </div>
  <div class="row white-row" ng-repeat="user in m.users">
    <div class="col-xs-12">
      <div class="col-xs-4">
        {{user.email}}
      </div>
      <div class="col-xs-2">
        Missing
      </div>
      <div class="col-xs-1">
        {{user.draftReportsCount || '0'}}
      </div>
      <div class="col-xs-1">
        {{user.pendingReportsCount || '0'}}
      </div>
      <div class="col-xs-1">
        {{user.completeReportsCount || '0'}}
      </div>
      <div class="col-xs-1">
        {{user.recurringReportsCount || '0'}}
      </div>
      <div class="col-xs-1">
        <div class="checkbox">
          <label>
          <input type="checkbox" ng-model="user.emailSubscription">
          </label>
        </div>
      </div>
    </div>


  </div>
</div>
